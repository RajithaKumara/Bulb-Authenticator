<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
 <ion-card>
    <ion-item>Connect to bulb &amp; configure new bulb:</ion-item>
    <ion-item>
      <button padding-vertical ion-button block [navPush]="pushHotspotPage()">
        Connect to Bulb
      </button>
    </ion-item>
</ion-card>
<ion-card>
    <ion-item>Connect to Wi-Fi Access Point &amp; make system changes:</ion-item>
      <ion-item>
      <button padding-vertical ion-button block [navPush]="pushWiFiPage()">
        Connect to Wi-Fi Access Point
      </button>
    </ion-item>
</ion-card>
<ion-card>
    <ion-item>Add/Remove Bulb details:</ion-item>
     <ion-item>
      <button padding-vertical ion-button block [navPush]="pushBulbPage()">
        Add/Remove Bulb
      </button>
    </ion-item>
  </ion-card>
  
  </ion-list>
</ion-content>
